[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional with --cov flag)
addopts = 
    --verbose
    --tb=short
    --strict-markers
    -p no:warnings
    --deselect=tests/integration/test_dataops_dgraph.py::TestDgraphCRUD::test_find_documents
    --deselect=tests/integration/test_dataops_dgraph.py::TestBPMNModel::test_bpmn_task_update
    --deselect=tests/integration/test_dataops_multi_storage.py::TestUnifiedCRUD::test_unified_crud_parallel
    --deselect=tests/integration/test_dataops_multi_storage.py::TestIntegrationScenarios::test_document_processing_pipeline
    --deselect=tests/integration/test_dataops_multi_storage.py::TestIntegrationScenarios::test_high_throughput_operations

# Timeout
timeout = 300
timeout_method = thread

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests  
    mcp: marks tests related to MCP server
    browser: marks tests related to browser operations
    pool: marks tests related to browser pool
    
# Ignore chromium directory
norecursedirs = chromium chromium-win .git dist build *.egg